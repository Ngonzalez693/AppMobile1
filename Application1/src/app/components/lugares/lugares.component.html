<ion-card>

  <ion-card-header>
    <ion-card-title>Lugares</ion-card-title>
    <ion-card-subtitle>Ricky Morty</ion-card-subtitle>
  </ion-card-header>

  <ion-searchbar value=""></ion-searchbar>

  <ion-card-content>

    <ion-list>

      <ion-item *ngFor="let lugar of lugares">
        <ion-label (click)="irALugar(lugar.id)">{{ lugar.name }}</ion-label>      
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>
