<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lugar</ion-title>

    <ion-button (click)="Volver()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-lugar *ngIf="lugar" [lugar]="lugar" [personajes]="personajes"></app-lugar>

</ion-content>
