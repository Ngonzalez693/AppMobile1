<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Selección de Favoritos</ion-card-title>
      <ion-card-subtitle>Búscalos y Ordénalos</ion-card-subtitle>
    </ion-card-header>

    <ion-searchbar value=""></ion-searchbar>

    <ion-card-content>
      <ion-list>
        
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <ion-item>
            <ion-label> Item 1 </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
      
          <ion-item>
            <ion-label> Item 2 </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
      
          <ion-item>
            <ion-label> Item 3 </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
      
          <ion-item>
            <ion-label> Item 4 </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
      
          <ion-item>
            <ion-label> Item 5 </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
