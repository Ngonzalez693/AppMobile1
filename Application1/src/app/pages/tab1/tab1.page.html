<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Personajes</ion-card-title>
      <ion-card-subtitle>BÃºscalos en la barra</ion-card-subtitle>
    </ion-card-header>

    <ion-searchbar value=""></ion-searchbar>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let index">
          <ion-avatar slot="start">
            <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ item }}</ion-label>
          <ion-button slot="end" (click)="addToFavorites(item)" fill="outline" color="primary">
            <ion-icon name="heart" aria-label="Favorite"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card-content>
  </ion-card>

  <app-explore-container name="Personaje page"></app-explore-container>
</ion-content>
